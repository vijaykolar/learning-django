<!DOCTYPE html>
<html lang="en">

  <body>
    {% extends 'base.html' %} {% block content %}
    <h1>Django Blog</h1>
    <ul>
      {% for post in object_list %}
      <li>
         <h2><a href="">{{ post.title }}</a></h2>
          <p>{{ post.body }}</p>
      </li>
      {% endfor %}
    </ul>
    {% endblock content %}
  </body>
</html>
